    <script src="../js/arweave.bundle.min.js"></script>
    <script src="../js/bitcoinjs-lib.min.js"></script>
    
    <script src="../verusprofile.js"></script>
    <style>
     html, body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 0.5rem;
     }
     .vrsc-system-identity-profile-settings {
        -webkit-border-radius: 12px;
        -moz-border-radius: 12px;
        border-radius: 12px;
     }
     .vrsc-container {
        width: 80%;
        min-width: 38rem;
        margin:0 auto;
     }
     .vrsc-system-identity-profile-title {
        position: absolute;
        top: 0.6rem;
        left: 0.6rem;
     }
     .vrsc-system-identity-profile-image img {
        position: absolute;
        top: 0.6rem;
        right: 0.6rem;
        max-width: 8rem;
        max-height: 4rem;
     }
     .vrsc-system-identity-profile-avatar {
        float: right;
        top: 0.2rem;
        right: 0.4rem;
     }
     .vrsc-system-identity-profile-avatar img {
        margin-left: 0.5rem;
        width: 7rem;
        border-radius: 50%;
     }
     .vrsc-system-identity-profile-header {
        min-height: 3rem;
     }
     .vrsc-system-identity-profile-header img {
        -webkit-border-radius: 12px 12px 0 0;
        -moz-border-radius: 12px 12px 0 0;
        border-radius: 12px 12px 0 0;
        object-fit: cover;
        width: 100%;
        max-height: 8rem;
     }
     .vrsc-system-collections-content img {
        object-fit: contain;
        max-height: 18rem;
     }
    </style>
    <style id="linkstyle"></style>
</head>
<body>
<div class="vrsc-container">
    <!--- Profile Card -->
    <div class="card vrsc-system-identity-profile-settings">
        <div class="vrsc-system-identity-profile-background">
            <div class="card-header border-bottom p-0 m-0" style="overflow: hidden;">
                <!--- Header -->
                <div class="vrsc-system-identity-profile-image"></div>
                <div class="vrsc-system-identity-profile-title"></div>
                <div class="vrsc-system-identity-profile-header"></div>
            </div>
            <div class="card-body">
                <!--- Body -->
                <div class="vrsc-system-identity-profile-avatar"></div>
                <div class="vrsc-system-identity-profile-about"></div>

                <div class="vrsc-system-services-website"></div>
                <div class="vrsc-system-services-accounts-github"></div>
                <div class="vrsc-system-services-accounts-discord"></div>
                <div class="vrsc-system-services-accounts-facebook"></div>
                <div class="vrsc-system-services-accounts-linkedin"></div>
                <div class="vrsc-system-services-accounts-reddit"></div>
                <div class="vrsc-system-services-accounts-twitter"></div>

                <div class="vrsc-system-keys-vrsc-identity"></div>
                <div class="vrsc-system-keys-vrsc-address"></div>
                <div class="vrsc-system-keys-eth-address"></div>
                <div class="vrsc-system-keys-btc-address"></div>
              
                <!--- Content Collection -->
                <div class="vrsc-system-collections-content"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
